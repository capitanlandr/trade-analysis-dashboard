name: Update Dashboard Data

on:
  # Run automatically every day at 9 AM EST (2 PM UTC)
  schedule:
    - cron: '0 14 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd pipeline
          pip install -r requirements.txt
      
      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Run pipeline and update dashboard
        run: |
          python3 update_dashboard.py
        env:
          # Add any environment variables/secrets here if needed
          PYTHONUNBUFFERED: 1
      
      - name: Check if deployment succeeded
        run: |
          echo "âœ… Pipeline completed successfully!"
          echo "Dashboard will update on Vercel in 2-3 minutes"
          echo "Check: https://dynasuiiiianalytics.vercel.app/"
