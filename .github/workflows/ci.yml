name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: dashboard/backend/package-lock.json
        
    - name: Install backend dependencies
      working-directory: dashboard/backend
      run: npm ci
      
    - name: Run backend linting
      working-directory: dashboard/backend
      run: npm run lint
      
    - name: Run backend tests
      working-directory: dashboard/backend
      run: npm test
      
    - name: Build backend
      working-directory: dashboard/backend
      run: npm run build

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: dashboard/frontend/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: dashboard/frontend
      run: npm ci
      
    - name: Run frontend linting
      working-directory: dashboard/frontend
      run: npm run lint
      
    - name: Run frontend tests
      working-directory: dashboard/frontend
      run: npm test
      
    - name: Build frontend
      working-directory: dashboard/frontend
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: dashboard/frontend/dist/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Check backend dependencies
      working-directory: dashboard/backend
      run: |
        npm audit --audit-level=high
        
    - name: Check frontend dependencies
      working-directory: dashboard/frontend
      run: |
        npm audit --audit-level=high

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd dashboard/backend && npm ci
        cd ../frontend && npm ci
        
    - name: Run TypeScript check
      run: |
        cd dashboard/backend && npx tsc --noEmit
        cd ../frontend && npx tsc --noEmit
        
    - name: Check code formatting
      run: |
        cd dashboard/backend && npm run format:check
        cd ../frontend && npm run format:check

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd dashboard/backend && npm ci
        cd ../frontend && npm ci
        
    - name: Start backend server
      working-directory: dashboard/backend
      run: |
        npm run build
        npm start &
        sleep 10
        
    - name: Run integration tests
      working-directory: dashboard/frontend
      run: npm run test:integration
      
    - name: Stop backend server
      run: pkill -f "node"

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: dashboard/frontend/dist/
        
    - name: Deploy to preview environment
      run: |
        echo "Would deploy to preview environment"
        echo "Preview URL: https://preview-${{ github.event.number }}.example.com"